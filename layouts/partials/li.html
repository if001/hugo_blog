<li class="post-item">
  {{ if .Date }}
    <span class="meta"><time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>{{ .Date.Format .Site.Params.dateformat }}</time></span>
    {{ else }}
    <span class="meta"><time datetime='{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}'>{{ .Lastmod.Format "2006-01-02" }}</time></span>
    {{ end }}
    <a href="{{ .Permalink }}"><span>{{ .Title }}</span></a>
</li>
